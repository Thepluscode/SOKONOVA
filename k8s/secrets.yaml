# SOKONOVA Secrets - TEMPLATE ONLY
# DO NOT commit real secrets to git!
# Use: kubectl create secret generic sokonova-secrets --from-env-file=.env.prod -n sokonova
apiVersion: v1
kind: Secret
metadata:
  name: sokonova-secrets
  namespace: sokonova
type: Opaque
stringData:
  # Database
  DATABASE_URL: "postgresql://user:password@postgres:5432/sokonova"
  # Redis
  REDIS_URL: "redis://redis:6379"
  # JWT
  JWT_SECRET: "change-this-in-production"
  # Sentry (optional)
  SENTRY_DSN: ""
  # Payment Providers (add your keys)
  PAYSTACK_SECRET_KEY: ""
  STRIPE_SECRET_KEY: ""
  FLUTTERWAVE_SECRET_KEY: ""
  # Email
  SENDGRID_API_KEY: ""
