# SOKONOVA Ingress Configuration
# Requires an Ingress Controller (nginx-ingress, traefik, etc.)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sokonova-ingress
  namespace: sokonova
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "10"
    nginx.ingress.kubernetes.io/limit-connections: "5"
    # Enable CORS
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    # TLS (use cert-manager for automatic certificates)
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - sokonova.com
        - api.sokonova.com
      secretName: sokonova-tls
  rules:
    # API subdomain
    - host: api.sokonova.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: sokonova-backend
                port:
                  number: 4000
    # Main domain (frontend)
    - host: sokonova.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: sokonova-backend
                port:
                  number: 4000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: sokonova-frontend
                port:
                  number: 80
