# SOKONOVA Frontend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sokonova-frontend
  namespace: sokonova
  labels:
    app: sokonova-frontend
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sokonova-frontend
  template:
    metadata:
      labels:
        app: sokonova-frontend
        tier: frontend
    spec:
      containers:
        - name: frontend
          image: your-registry/sokonova-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
---
# Frontend Service
apiVersion: v1
kind: Service
metadata:
  name: sokonova-frontend
  namespace: sokonova
  labels:
    app: sokonova-frontend
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app: sokonova-frontend
