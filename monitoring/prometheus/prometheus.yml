global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'sokonova-production'
    environment: 'production'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Load rules once and periodically evaluate them
# rule_files:
#   - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # SokoNova Backend API
  - job_name: 'sokonova-backend'
    scrape_interval: 10s
    static_configs:
      - targets: ['host.docker.internal:4000'] # For local development
        labels:
          app: 'sokonova-backend'
          environment: 'development'
    # For production, use your actual domain
    # static_configs:
    #   - targets: ['api.sokonova.com']
    #     labels:
    #       app: 'sokonova-backend'
    #       environment: 'production'
    metrics_path: '/metrics'
    scheme: 'http'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          app: 'prometheus'

  # Node Exporter (for host metrics - optional)
